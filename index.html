<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ポケモン図鑑</title>
    <!-- <link
      rel="icon"
      href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/25.png"
    /> -->
    <link rel="icon" href="./img/pikachu-3d-icon.png" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>ポケモンの世界にようこそ！</h1>

    <div class="zukan">
      <button class="next_prev_button" id="prev">前へ</button>
      <button class="next_prev_button" id="next">次へ</button>

      <div class="zukan_screen">
        <p id="pokemon-number" class="pokemon_number"></p>
        <img id="pokemon-img" class="pokemon_img" src="" alt="ポケモン" />
        <p id="pokemon-name" class="pokemon_name"></p>
        <div class="flavor_text">
          <p id="pokemon-flavor-text" class="pokemon_flavor_text"></p>
        </div>
      </div>
      <input
        id="poke-number"
        class="input_text"
        type="text"
        placeholder="半角数字のみ"
      />
      <button class="search_button" id="search">番号で検索</button>
    </div>

    <div id="loading">
      <h1>Loading...</h1>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
